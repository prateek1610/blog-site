<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
        
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<link rel="stylesheet" href="{% static 'css/blog.css' %}">
    

</head>

<body>

  <nav class="navbar navbar-inverse techfont custom-navbar">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Blog</li>
      <li><a href="{% url 'about' %}">About</a></li>
      <li><a href="https://www.github.com">Github</a></li>
      <li><a href="https://www.linkedin.com">LinkedIn</a></li>
    </ul>

    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
    <li>
      <a href="{% url 'post_new' %}">New Post</a>
    </li>

    <li>
      <a href="{% url 'post_draft_list' %}">Drafts</a>
    </li>
    <li>
      <a href="{% url 'logout' %}">Signout</a>
    </li>
    <li>
      <a>Welcome: {{ user.username }}</a>
    </li>
    {% else %}
    <li>
      <a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span>Login</a>
    </li>
      <li>
        <a href="{% url 'register' %}"><span class="glyphicon glyphicon-registration-mark">Registration</span></a>
      </li>
    {% endif %}
    </ul>


  </div>
</nav>
   
{% block content %}
{% endblock %}
</body>
</html>
