<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">
    <title>Blog</title>
    <!-- This is our Google Arvo font and Font-Awesome -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
<header>

  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<a class="navbar-brand" href="{% url 'about' %}">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://www.github.com">Github <i class="ml-2 fab fa-github"></i> </a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com">Linkedin <i class="ml-2 fab fa-linkedin"></i></a>
            </li>
          </ul>


    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
    <li>
      <a class="nav-link" href="{% url 'post_new' %}">New Post</a>
    </li>

    <li>
      <a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
    </li>

    <li>
      <a class="nav-link" href="{% url 'logout' %}">Signout</a>
    </li>

    <li>
        <a class="nav-link" style="color: red">Welcome: {{ user.username }}</a>
    </li>

    {% else %}
    <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}">Login<i class="ml-2 fas fa-user"></i></a>
            </li>
			<li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Registration <i class="ml-2 fas fa-user-plus"></i></a>
            </li>
    </ul>
            {% endif %}
  </div>
</nav>
</header>
{% block content %}
{% endblock %}
</body>
</html>
